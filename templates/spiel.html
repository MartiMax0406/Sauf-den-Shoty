<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
        }

        .karte-container {
            perspective: 1000px;
            display: inline-block;
            margin-top: 50px;
        }

        .karte {
            width: 200px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .flip .karte {
            transform: rotateY(180deg);
        }

        .seite {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
        }

        .vorderseite {
            transform: rotateY(180deg);
        }

        .seite img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            margin-top: 20px;
            font-size: 20px;
        }

        .naechster-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .naechster-button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ² Spieler: {{ aktueller }}</h1>

    <div class="karte-container" onclick="flipKarte()">
        <div class="karte" id="karte">
            <div class="seite rueckseite">
                <img src="{{ url_for('static', filename='karten/rueckseite.png') }}" alt="RÃ¼ckseite">
            </div>
            <div class="seite vorderseite">
                <img src="{{ url_for('static', filename='karten/' + gezogene_karte) }}" alt="Gezogene Karte">
            </div>
        </div>
    </div>

    <div class="info">
        <p>{{ karotten_feld }}</p>
        <p>Punkte:</p>
        <ul>
            {% for name, punkt in zip(spieler_namen, counter) %}
                <li><strong>{{ name }}:</strong> {{ punkt }}</li>
            {% endfor %}
        </ul>
    </div>

    <form action="{{ url_for('spiel') }}" method="get">
        <button type="submit" class="naechster-button">ðŸŽ¯ NÃ¤chster Spieler</button>
    </form>

    <h1>Sauf den Shoty</h1>
    <div id="game-board"
         data-spieler='{{ spieler_json|safe }}'
         data-aktueller="{{ aktueller }}"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script>
        function flipKarte() {
            const container = document.querySelector('.karte-container');
            container.classList.add('flip');

            // Karte nach 3 Sekunden automatisch zurÃ¼ckdrehen
            setTimeout(() => {
                container.classList.remove('flip');
            }, 3000);
        }
    </script>
</body>
</html>
