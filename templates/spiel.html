<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Sauf den Shoty!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
        }

        .spielbrett-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-top: 40px;
            width: 100%;
        }

        .kartenbereich {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 240px;
        }

        .karte-container {
            perspective: 1000px;
            display: inline-block;
            margin-top: 0;
        }

        .karte {
            width: 200px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .flip .karte {
            transform: rotateY(180deg);
        }

        .seite {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
        }

        .vorderseite {
            transform: rotateY(180deg);
        }

        .seite img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            margin-top: 20px;
            font-size: 20px;
            min-height: 28px;
        }

        .naechster-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .naechster-button:hover {
            background-color: #005fa3;
        }

        #svg-board {
            margin-top: 0;
            width: 100vw;
            max-width: 900px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: auto;
        }

        @media (max-width: 1100px) {
            .spielbrett-container {
                flex-direction: column;
                align-items: center;
            }

            #svg-board {
                width: 98vw;
                max-width: 98vw;
                height: 60vw;
                min-height: 350px;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ² Spieler: {{ aktueller }}</h1>
    <div class="spielbrett-container">
        <div class="kartenbereich">
            <div class="karte-container" onclick="flipKarte()">
                <div class="karte" id="karte">
                    <div class="seite rueckseite">
                        <img src="{{ url_for('static', filename='karten/rueckseite.png') }}" alt="RÃ¼ckseite">
                    </div>
                    <div class="seite vorderseite">
                        <img src="{{ url_for('static', filename='karten/' + gezogene_karte) }}" alt="Gezogene Karte">
                    </div>
                </div>
            </div>
            <div class="info">
                <p>{{ karotten_feld }}</p>
            </div>
            <form action="{{ url_for('spiel') }}" method="get">
                <button type="submit" class="naechster-button">ðŸŽ¯ NÃ¤chster Spieler</button>
            </form>
        </div>
        <div id="svg-board"
             data-spieler='{{ spieler_json|safe }}'
             data-aktueller="{{ aktueller }}"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        function flipKarte() {
            const container = document.querySelector('.karte-container');
            container.classList.add('flip');

            // Karte nach 3 Sekunden automatisch zurÃ¼ckdrehen
            setTimeout(() => {
                container.classList.remove('flip');
            }, 3000);
        }
    </script>
</body>
</html>
